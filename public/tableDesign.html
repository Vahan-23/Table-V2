<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн таблиц A5 - Рабочий файл</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Marck+Script&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили для A5 страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #faf5ef;
        }

        /* Контейнер для предварительного просмотра */
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        /* A5 страница */
        .a5-page {
            width: 148mm;
            height: 210mm;
            background: #faf5ef;
            margin: 0;
            padding: 20mm;
            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Декоративные веточки в углах */
        .a5-page::before,
        .a5-page::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            z-index: 1;
        }

        /* Веточка в левом верхнем углу */
        .a5-page::before {
            background-image: url('afterVetka.png');
            top: -18mm;
            left: -8mm;
            transform: rotate(358deg);
        }

        /* Веточка в правом нижнем углу */
        .a5-page::after {
            background-image: url('beforeVetka.png');
            bottom: -33mm;
            right: -21mm;
            transform: rotate(284deg);
        }

        /* Заголовок стола */
        .table-title {
            font-size: 42px;
            font-weight: bold;
            color: #92894f;
            margin-top: 40px;
            margin-bottom: 60px;
            font-family: 'Caveat', 'Marck Script', cursive;
            /* Здесь вы можете экспериментировать с дизайном */
        }

        /* Список гостей */
        .guests-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            /* Здесь вы можете экспериментировать с дизайном */
        }

        /* Имя гостя */
        .guest-name {
            font-size: 26px;
            color: #92894f;
            font-weight: 500;
            font-family: 'Caveat', 'Marck Script', cursive;
            /* Здесь вы можете экспериментировать с дизайном */
        }

        /* Стили для печати */
        @media print {
            body { 
                background: white; 
                margin: 0; 
                padding: 0;
            }
            
            .preview-container {
                display: none;
            }
            
            .a5-page {
                box-shadow: none;
                margin: 0;
                padding: 20mm;
                width: 148mm;
                height: 210mm;
                page-break-after: always;
                page-break-inside: avoid;
            }
            
            .a5-page:last-child {
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <!-- Пример страницы стола 1 -->
        <div class="a5-page">
            <div class="table-title">СТОЛ N1</div>
            <div class="guests-list">
                <div class="guest-name">Иван Петров</div>
                <div class="guest-name">Мария Сидорова</div>
                <div class="guest-name">Алексей Козлов</div>
                <div class="guest-name">Елена Волкова</div>
                <div class="guest-name">Дмитрий Соколов</div>
            </div>
        </div>

        <!-- Пример страницы стола 2 -->
        <div class="a5-page">
            <div class="table-title">СТОЛ N2</div>
            <div class="guests-list">
                <div class="guest-name">Анна Морозова</div>
                <div class="guest-name">Сергей Николаев</div>
                <div class="guest-name">Ольга Ковалева</div>
                <div class="guest-name">Павел Смирнов</div>
            </div>
        </div>

        <!-- Пример страницы стола 3 -->
        <div class="a5-page">

            </div>
        </div>
    </div>

</body>
</html>
